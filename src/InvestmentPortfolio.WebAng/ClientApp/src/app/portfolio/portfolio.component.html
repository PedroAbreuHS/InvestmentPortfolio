<div>
  <form (ngSubmit)="save()">
    <div class="form-group">
      <label for="exampleInputNome">Nome:</label>
      <input type="text"
             class="form-control"
             id="exampleInputNome"
             placeholder="Nome"
             [(ngModel)]="portfolio.nome"
             name="nome"
             required>
    </div>
    <div class="form-group">
      <label for="exampleInputDescricao">Descrição:</label>
      <input type="text"
             class="form-control"
             id="exampleInputDescricao"
             placeholder="Descrição"
             [(ngModel)]="portfolio.descricao"
             name="descricao"
             required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>

<div *ngIf="showList">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let portfoliosItem of portfolios">
        <td>{{ portfoliosItem.nome }}</td>
        <td>{{ portfoliosItem.descricao }}</td>
      </tr>
    </tbody>
  </table>
</div>
