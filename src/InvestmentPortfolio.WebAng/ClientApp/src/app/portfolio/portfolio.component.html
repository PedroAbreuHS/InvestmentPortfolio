<div >
  <form>
    <div class="form-group">
      <label for="exampleInputNome">Nome:</label>
      <input type="text" class="form-control" id="exampleInputName" placeholder="Nome" [(ngModel)]="portfolio.nome" name="nome">
    </div>
    <div class="form-group">
      <label for="exampleInputDescricao">Descrição:</label>
      <input type="text" class="form-control" id="exampleInputDescricao" placeholder="Descricao" [(ngModel)]="portfolio.descricao" name="descricao">
    </div>
    <button type="submit" class="btn btn-primary" (click)="save()">Salvar</button>
  </form>
</div>
<div *ngIf="showList">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Actions</th>
        <th scope="col">Nome</th>
        <th scope="col">Descricao</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let portfoliosItem of portfolios">
        <th scope="row">
          <button class="btn-primary" (click)="openDetails(user)">Editar</button>
          <button class="btn-danger" (click)="delete(user)">Excluir</button>
        </th>
        <th scope="row">{{portfoliosItem.id}}</th>
        <th scope="row">{{portfoliosItem.nome}}</th>
        <th scope="row">{{portfoliosItem.descricao}}</th>
      </tr>
    </tbody>
  </table>
</div>
